name: PR Checks (tablets)

on:
  pull_request:
    branches: [main]
    paths:
      - "tablets/**"

defaults:
  run:
    working-directory: tablets

jobs:
  lint-and-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: tablets/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: TypeScript Check
        run: npx tsc --noEmit

      - name: Lint
        run: yarn lint

      - name: Prettier Check
        run: yarn prettier:check

  tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: tablets/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Tests
        run: yarn test
