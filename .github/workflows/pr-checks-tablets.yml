name: PR Checks (tablets)

on:
  pull_request:
    branches: [main]
    paths:
      - "tablets/**"

defaults:
  run:
    working-directory: tablets

jobs:
  lint-and-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: tablets/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: TypeScript Check
        run: npx tsc --noEmit

      - name: Lint
        run: yarn lint

      - name: Prettier Check
        run: yarn prettier:check

  tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: tablets/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Tests with Coverage
        run: yarn test:coverage --ci

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: tablets/coverage/
          retention-days: 14

      - name: Post coverage summary to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summaryPath = 'tablets/coverage/coverage-summary.json';
            if (!fs.existsSync(summaryPath)) {
              console.log('coverage-summary.json not found, skipping comment');
              return;
            }
            const summary = JSON.parse(fs.readFileSync(summaryPath, 'utf8')).total;
            const fmt = (v) => `${v.pct.toFixed(2)}% (${v.covered}/${v.total})`;
            const icon = (pct) => pct >= 90 ? 'ðŸŸ¢' : pct >= 75 ? 'ðŸŸ¡' : 'ðŸ”´';
            const body = [
              '## ðŸ“Š Frontend Coverage Report (tablets)',
              '',
              '| Metric | Coverage | |',
              '|---|---|---|',
              `| Statements | ${fmt(summary.statements)} | ${icon(summary.statements.pct)} |`,
              `| Branches   | ${fmt(summary.branches)}   | ${icon(summary.branches.pct)}   |`,
              `| Functions  | ${fmt(summary.functions)}  | ${icon(summary.functions.pct)}  |`,
              `| Lines      | ${fmt(summary.lines)}      | ${icon(summary.lines.pct)}      |`,
              '',
              `_Full report available in the [workflow artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})._`,
            ].join('\n');

            const marker = '<!-- coverage-report-tablets -->';
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: marker + '\n' + body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: marker + '\n' + body,
              });
            }

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: tablets/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run E2E Tests
        run: yarn test:e2e
