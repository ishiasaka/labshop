name: Scanner CI

on:
  push:
    paths:
      - "scanner/**"

defaults:
  run:
    working-directory: scanner/scanner_rust

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libpcsclite-dev
        working-directory: .

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            scanner/scanner_rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('scanner/scanner_rust/Cargo.lock') }}

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run tests with coverage
        run: cargo llvm-cov --summary-only
