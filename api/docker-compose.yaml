version: "3.8"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: labshop-api:latest
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      ENV: development
      MONGODB_URL: mongodb://db:27017
      MONGODB_DB: labshop
  
  db:
    image: mongo:8.2.4-noble
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    
volumes:
  mongo-data: