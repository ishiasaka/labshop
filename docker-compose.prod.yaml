version: "3.8"
services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: labshop-api-prod:latest
    ports:
      - "8000:8000"
    environment:
      ENV: e2e
      MONGODB_URL: mongodb://db-replica:27017/?replicaSet=rs0
      MONGODB_DB: labshop
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      db-replica-init:
        condition: service_completed_successfully
  
  # db:
  #   image: mongo:8.2.4-noble
  #   ports:
  #     - "27017:27017"
  #   volumes:
  #     - mongo-data:/data/db

  tablets:
    build:
      context: ./tablets
      dockerfile: Dockerfile
    image: labshop-tablets-prod:latest
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      # WebSocket API base URL
      NEXT_PUBLIC_WS_URL: ws://api:8000

      # HTTP API base URL
      NEXT_PUBLIC_API_URL: http://api:8000
    depends_on:
      - api

  admin:
    build:
      context: ./admin
      
      dockerfile: Dockerfile
    image: labshop-admin-prod:latest
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      API_URL: http://api:8000
    depends_on:
      - api

  scanner:
    build:
      context: ./scanner/scanner_rust
      dockerfile: Dockerfile
    image: labshop-scanner-prod:latest
    
    environment:
      API_URL: http://api:8000/ic_cards/scan
    depends_on:
      - api

  
  db-replica:
    image: mongo:8.2.4-noble
    container_name: labshop-mongo-replica
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    command: mongod --replSet rs0 --bind_ip_all
  db-replica-init:
    image: mongo:8.2.4-noble
    container_name: labshop-mongo-replica-init
    depends_on:
      - db-replica
    restart: "no" # We only want this to run once and then stop
    command: >
      bash -c "
        until mongosh --host db-replica:27017 --eval 'db.runCommand({ping: 1})'; do
          echo 'Waiting for MongoDB to be ready...'
          sleep 2
        done
        echo 'Initializing replica set...'
        mongosh --host db-replica:27017 --eval 'rs.initiate({_id: \"rs0\", members: [{_id: 0, host: \"db-replica:27017\"}]})'
        echo 'Replica set initialized.'
      "
    
volumes:
  mongo-data: